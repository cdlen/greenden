<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .contact-form input,
        .contact-form textarea {
            width: 98%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .menu {
            justify-content: flex-end;
        }
        
        body {
            background-color: #d4f8d4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px;
}
.grid-item {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}
.grid-item:hover {
    transform: translateY(-5px);
}
.grid-item img {
    width: 100%;
    height: auto;
}
.grid-item h3 {
    margin: 15px 0 10px;
    font-size: 1.2em;
}

.grid-item p {
    margin: 0 0 15px;
    font-size: 1em;
    color: #333;
}
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .main-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 50px 0;
        }
        .main-section img {
            max-width: 100%;
            height: auto;
            width:500px;
        }
        .main-text {
            max-width: 500px;
            text-align: left;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 25px;
        }
        .shop-btn {
            background-color: black;
            color: white;
        }
        .watch-btn {
            background-color: white;
            border: 1px solid black;
        }
        .about-container {
            max-width: 1200px;
            margin: auto;
            margin-top: 50px;
        }
        .about-title {
            margin-bottom: 10px;
        }
        .about-description {
            margin-bottom: 40px;
            color: #555;
        }
        .features {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .feature-box {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #ddd;
        }
        .feature-box img {
            width: 50px;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .features {
                flex-direction: column;
                align-items: center;
            }
            .feature-box {
                width: 80%;
            }
        }

    body {
        background-color: #d4f8d4;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        text-align: center;
    }


    </style>
</head>
<body>
    <div class="header">
        <h1>Greenden</h1>
        <div class="menu">
            <a style="text-decoration: none; color: black;" href="index.html">Home</a>
            <a style="text-decoration: none; color: black;" href="product.html">Products</a>
            <a style="text-decoration: none; color: black;" href="contact.html">Contact</a>
        </div>
    </div>
    
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
